<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Guess Number</title>
    <script src="guess.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Guess the Number!</h1>
        <p class="lead">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or
            fewer. We'll tell you if your guess was too high or too low.</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Enter a guess: </span>
            </div>
            <input type="text" class="form-control" id="userInput" aria-describedby="basic-addon3">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="guessBtn">Guess!</button>
            </div>
        </div>
        <div>
            <p>Previous guesses: <span id="guessed">123123123123</span></p>
        </div>
        <div>
            <p id="result">Result</p>
        </div>
        <div>
            <button type="button" class="btn btn-warning" id="startNewBtn">Start a New Game!</button>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
