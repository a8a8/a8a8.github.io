<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Guess Number</title>
    <script src="guess.js" defer></script>
<!--     <script src id="myScript" defer></script>
    <script type="text/javascript">
    let resourcePath = 'guess.js';
    document.getElementById('myScript').src = resourcePath + '?no-cache=' + Date.now();
    </script> -->
</head>

<body>
    <div class="container">
        <h1 class="display-1">數字猜</h1>
        <p class="lead"><span>壹至佰間有一數，</span> <span>請君猜後並輸入。</span> </p>
        <p class="lead"><span>是高是低立提醒，</span><span>十回之內定勝負。</span></p>
        <p class="lead"></p>
        <div>
            <p class="font-weight-bold">已猜：<span id="guessed"></span></p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">請君輸入: </span>
            </div>
            <input type="number" class="form-control" id="userInput" aria-describedby="basic-addon3">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="guessBtn">猜！</button>
            </div>
        </div>
        <div>
            <p id="result" class="font-weight-bold">結果：</p>
        </div>
        <div>
            <button type="button" class="btn btn-warning" id="startNewBtn">再來一局！</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
